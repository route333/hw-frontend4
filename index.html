<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./hw3.css" />
  </head>
  <body>
    <button id="load-btn">Load Images</button>

    <ul class="img__list">
      <li class="img__item">
        <img
          data-src="./images/food-dinner-lunch-unhealthy-70497.jpg"

        />

      <li class="img__item">

          data-src="./images/food-plate-chocolate-dessert-132694.jpg"
          loading="lazy"
          alt=""

      </li>
      <li class="img__item">
        <img
          data-src="./images/selective-focus-photography-of-beef-steak-with-sauce-675951.jpg"
          loading="lazy"
          alt=""
          class="lazy-load"
        />
      </li>
      <li class="img__item">
        <img
          data-src="./images/selective-focus-photography-of-pasta-with-tomato-and-basil-1279330.jpg"
          loading="lazy"
          alt=""
          class="lazy-load"
        />
      </li>
      <li class="img__item">
        <img
          data-src="./images/sliced-vegetable-and-cooked-food-on-white-ceramic-plate-1234535.jpg"
          loading="lazy"
          alt=""
          class="lazy-load"
        />
      </li>
    </ul>

    <script src="./hw3.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="

      referrerpolicy="no-referrer"
    ></script>

</html>
